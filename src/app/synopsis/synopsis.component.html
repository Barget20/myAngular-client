<mat-card>
    <mat-card-title>
        {{data.Title}}
    </mat-card-title>
    <mat-dialog-content>
        <b>Description: </b> {{data.Description}}
    </mat-dialog-content>

        color="primary">
        X
        </button>
    </mat-card-actions>
</mat-card>
